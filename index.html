  <!-- Target -->

  <!-- Trigger -->
  <button class="btn" data-clipboard-action="cut" data-clipboard-target="#bar">

    const clipboard = new ClipboardJS('.btn');
    clipboard.on('success', (e) => {
      console.log(e.text);
    })
  </script>
